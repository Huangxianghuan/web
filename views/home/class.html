<div class="row">
	<div class="col col-25">
		<ion-list class="list" ng-repeat="item in list track by $index">
			<ion-item>{{item}}</ion-item>
		</ion-list>
	</div>
	<div class="col">
		<div class="row row-wrap picture" >
			<div class="col col-50" ng-repeat="item in data track by $index" ng-click="product()">
				<img class="full-image" ng-src="{{item.img}}">
				<p>{{item.name}}</p>
			</div>
		</div>
	</div>
</div>
